<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- links to the stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- pulls the timer id so javascript can run the timer -->
    <div id="time">Time: 60</div>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <!-- the main content is contained into this column -->
        <div class="col-8">
          <!-- the main page section! -->
          <div id="startQuiz">
            <h1>Start Quiz!</h1>
            <p>
              A timer will appear in the upper right corner of the page when you
              click the start button.
            </p>
            <p>
              Try to answer the following code-related questions within the time
              limit.
            </p>
            <p>Note: incorrect answers will take 10 seconds off the clock!</p>
            <!-- This button starts the quiz -->
            <button id="start">Start Quiz</button>
          </div>
          <!--  -->
          <div id="quiz" style="display: none;">
            <h1 id="titleQuestion">Question</h1>
            <!-- Where the buttons are displayed -->
            <div id="buttons">
              <button id="choiceA">Button 1</button>
              <button id="choiceB">Button 2</button>
              <button id="choiceC">Button 3</button>
              <button id="choiceD">Button 4</button>
            </div>
            <div id="confirm"></div>
          </div>
          <!-- the end screen so javascript can pull it once the user has finished all of the questions or the timer has run out -->
          <div id="endScreen" style="display: none;">
            <h1 id="end">Game Over!</h1>
            <div id="finalScore"></div>
            <div class="input-group">
              <!-- instructions for inputting your initials to record your highscore -->
              <label for="initials"
                >Enter your initials to record your score!</label
              >
              <input
                type="text"
                id="userInitials"
                placeholder="Your Initials"
              />
              <!-- the button to submit your score to local storage -->
              <button id="submitScore">Submit Your Score</button>
              <!-- button to start over! -->
              <button id="startOver">Try Again?</button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
<!-- attaches the javascript to the html -->
    <script src="./script.js"></script>
  </body>
</html>
